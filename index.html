<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="text">
        <p id="title">
          Get <span class="highlight">insights</span> that help your business grow.
        </p>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.        
        </p>
        <div class="stats">
          <div class="company-container">
            <p class="number">10k+</p>
            <p class="stat-title">companies</p>
          </div>
          <div class="template-container">
            <p class="number">314</p>
            <p class="stat-title">templates</p>
          </div>
          <div class="query-container">
            <p class="number">12m+</p>
            <p class="stat-title">queries</p>
          </div>
        </div>
      </div>
      <div class="hero">
        <img src="./images/image-header-desktop.jpg" alt="Meeting">
      </div>
    </div>
  </div>
</body>
</html>
